<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="components/curve-editor/curve-editor.css">
    <link rel="stylesheet" href="components/recorder/recorder.css">
    <link rel="stylesheet" href="components/piano/piano.css">
    <link rel="stylesheet" href="mediaquery/mediaquery.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&family=Outfit:wght@200&family=Rowdies:wght@700&display=swap"
        rel="stylesheet">
</head>

<header>
    <div class="spacer left">
        <div class="logo">
            <img class="logoImg" src="./assets/favicon.ico">
            <h1>VIRTUAL PIANO</h1>
        </div>
    </div>

    <div class="spacer middle">
        <input type="range" class="sliderSquare" id="keyAmountSlider" value="0" min="0" max="36" step="12"
            oninput="rangeUpdate()" ondblclick="this.value = 0; rangeUpdate()">
        <div id="keyAmount"></div>
    </div>

    <div class="spacer right">
        <button type="button" class="settingsItem openAdvanced" id="openAdvancedSettings">
            Advanced
        </button>
        <select class="settingsItem" id="soundSelect">
            <option value="GreatAndSoftPiano">Soft</option>
            <option value="HardPiano">Hard</option>
            <option value="Harp">Harp</option>
            <option value="Harpsicord">Harpsicord</option>
            <option value="Steinway_Grand">Steinway Grand</option>
            <option value="Untitled">Random</option>
            <option value="Vintage_Upright">Vintage</option>
            <option value="Vintage_Upright_Soft">Vintage Soft</option>
            <option value="mppclassic">mpp</option>
            <option class="not-ready">Rhodes</option>
            <option value="Music_Box">Music Box</option>
        </select>
    </div>
</header>

<body>
    <div class="startScreen">
        <strong>CLICK ANYWHERE TO START</strong>
    </div>
    <div class="instructions">
        <p>
            <span class="spacebar"><strong>SPACEBAR</strong></span>
            sustain
        </p>
        <p>
            connect your <strong>MIDI PIANO</strong>
        </p>
        <p>
            or use the <strong>KEYBOARD</strong> to play
        </p>
    </div>
    <div id="velocity-curve-editor" style="width: 500px; height: 300px;">
        <canvas id="velocityCurveCanvas" width="500" height="300"></canvas>
    </div>
    <div id="pianoContainer">
        <div class="controlsContainer" id="controlsContainer">
            <p id="sustainIndicator" class="sustainIndicator"></p>
            <input type="range" min="-40" max="40" value="0" class="sliderSquare" id="volumeSlider"
                oninput="volume = this.value" ondblclick="this.value = 0; volume = 0">
        </div>
        <div id="piano"></div>
    </div>

    <div class="recordNavigateContainer">
        <input type="checkbox" class="recordNavigate toggleRecording" id="toggleRecording"
            onchange="isRecording ? stopRecording() : startRecording();" checked="false">
        <button type="button" class="recordNavigate" onclick="
            if(!isPlaying)
                playSong(songSelect.selectedIndex = songSelect.selectedIndex > 0 ? songSelect.selectedIndex-1 : songSelect.selectedIndex = playlist.length -1)
                ">
            << </button>
                <button type="button" class="recordNavigate" style="margin-left: 5px; margin-right:5px;" onclick="!isPlaying ? playSong(songSelect.selectedIndex) : '';
        this.innerHTML = isPlaying ? '<!-- ⏸ -->▶' : '▶'">▶
                </button>
                <button type="button" class="recordNavigate" onclick="if(!isPlaying)
                playSong(songSelect.selectedIndex = songSelect.selectedIndex+1 < playlist.length ? songSelect.selectedIndex+1 : songSelect.selectedIndex = 0)
                ">>>
                </button>
                <select class="settingsItem" id="songSelect">
                </select>
    </div>
    
    <script src="./components/recorder/recorder.js"></script>
    <script src="./components/curve-editor/curve-editor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone/build/Tone.js"></script>
    <script src="script.js"></script>
    <script src="./mediaquery/mediaquery.js"></script>
</body>

</html>
